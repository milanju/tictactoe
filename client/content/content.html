<template name="content">
  <div class="main-content container panel panel-primary animated fadeIn">
    {{#unless ready}}
      {{> loading}}
    {{else}}
        {{#if loggedOut}}
      {{> login}}
    {{/if}}
    {{#if isQueued}}
      {{> queue}}
    {{/if}}
    {{#if playing}}
      {{> board}}
    {{/if}}
    {{/unless}}
  </div>
</template>
