<template name="board">
  <div id="board-view">
    <p id="player-text" class="alignleft">{{you}}</p>
    <p id="vs" class="aligncenter">vs.</p>
    <p id="opponent-text" class="alignright">{{opponent}}</p>
    <div class="row">
      <p id="status-text">{{turn}}</p>
    </div>
  </div>
  <center><div id="grid-div">
    {{#each board.grid}}
      <div class="grid-{{this.status}} grid-button animated {{animate}}">
      </div>
      {{#if break}}<br>{{/if}}
    {{/each}}
  </div></center>
  <br>
  <center>
  <button id="leave-game-button" class="btn btn-danger bottom-aligned">Leave Game</button>
  </center>
</template>
