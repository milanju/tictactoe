<template name="login">
  <div id="login-well" class="well">
    Enter display name to play!
  </div>
  <form class="login-form">
    <input type="text" name="loginText" id="login-text" class="form-control" placeholder="Enter Name">
    <button type="submit" id="login-button" class="btn btn-primary">Play!</button>
  </form>
</template>
