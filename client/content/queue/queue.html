<template name="queue">
  <div id="queue-well" class="well">
    Hello {{name}}, looking for opponent to play with!
  </div>
  <div class="row">
    <div class="col-md-6">
      <button id="solo-button" class="btn btn-primary">play solo</button>
    </div>
    <div class="col-md-6">
      <button id="leave-queue-button" class="btn btn-danger">leave queue</button>
    </div>
  </div>
</template>
